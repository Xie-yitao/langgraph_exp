<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天机器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f8e9;
        }
        .sources {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        .upload-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-input {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-label:hover {
            background-color: #45a049;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-btn {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #0b7dda;
        }
        .toolbar {
            display: flex;
            margin-bottom: 10px;
        }
        .toolbar-btn {
            padding: 8px 12px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        .toolbar-btn.active {
            background-color: #2196F3;
            color: white;
        }
        .toolbar-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能聊天机器人</h1>
            <p>上传知识库，或直接与机器人对话</p>
        </div>
        <div class="chat-container">
            <div class="upload-container">
                <label for="file-input" class="upload-label">上传知识库文件</label>
                <input type="file" id="file-input" class="file-input" multiple>
                <input type="file" id="file-input" class="file-input" multiple accept=".txt,.docx">
            </div>
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">
                    <p>欢迎使用智能聊天机器人！请上传知识库文件或直接开始对话。</p>
                </div>
            </div>
            <div class="toolbar">
                <button class="toolbar-btn" id="retrieval-btn">检索模式</button>
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="message-input" placeholder="请输入消息...">
                <button class="send-btn" id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const retrievalBtn = document.getElementById('retrieval-btn');
        const fileInput = document.getElementById('file-input');

        let isRetrievalMode = false;

        // 发送消息
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 切换检索模式
        retrievalBtn.addEventListener('click', () => {
            isRetrievalMode = !isRetrievalMode;
            retrievalBtn.classList.toggle('active');
            retrievalBtn.textContent = isRetrievalMode ? '对话模式' : '检索模式';
        });

        // 上传文件
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length === 0) return;

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                addMessage('bot-message', `已上传文件: ${data.filenames.join(', ')}`);
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('bot-message', '文件上传失败，请重试。');
            });
        });

        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            addMessage('user-message', message);
            messageInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    is_retrieval: isRetrievalMode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (isRetrievalMode) {
                    addMessage('bot-message', data.answer);
                    if (data.sources && data.sources.length > 0) {
                        const sourcesElement = document.createElement('div');
                        sourcesElement.className = 'sources';
                        sourcesElement.textContent = '来源: ' + data.sources.join(', ');
                        chatBox.appendChild(sourcesElement);
                    }
                } else {
                    addMessage('bot-message', data.answer);
                }
                scrollToBottom();
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('bot-message', '发生错误，请重试。');
            });
        }

        // 添加消息到聊天框
        function addMessage(className, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            scrollToBottom();
        }

        // 滚动到聊天框底部
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
